<!DOCTYPE html>
<html>
  <head>
    <!-- metadata -->
    <meta charset="utf-8" />
    <meta name="description" content="Goals and assists to become the greatest soccer player" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Santiago Hewett" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon code -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <!-- MDL connector -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-blue.min.css" />
    <!-- CSS connector -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Title -->
    <title>Goals and assists to become the greatest soccer player</title>
  </head>
  <body>
    <!-- JS connector -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <!-- MDL header -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Goals and Assists to Become the Greatest Soccer Player</span>
        </div>
      </header>
      <!-- Ronaldo image -->
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
              <img src="./images/Ronaldo.webp" alt="Ronaldo" width="75%" height="auto"/>

              <!-- Messi image -->
              <main class="mdl-layout__content">
                <table>
                  <tr>
                    <th>
                      <img src="./images/messi_image.jpg" alt="Messi" width="75%" height="auto"/>
                      
              <!-- Request 1 -->
              <h5>Enter What is Asked:</h5>
              <!-- Numeric Textfield 1 -->
                      <form action=" javascript: calculateGoalsAndAssits()">
          <label for="goalsPerGame">Entre your goals per game:</label>
          <input type="number" id="goalsPerGame" placeholder="ex. 0.3" step="0.1"><br><br>
                        
              <!-- Numeric Textfield 2 -->
                      <form action=" javascript: calculateGoalsAndAssits()">
          <label for="gamesPlayed">Entre your games played:</label>
          <input type="number" id="gamesPlayed" placeholder="ex.4" step="1" min="1"><br><br>

                      <!-- Numeric Textfield 3 -->
                        <form action=" javascript: calculateGoalsAndAssits()">
          <label for="assistsPerGame">Entre your assists per game:</label>
          <input type="number" id="assistsPerGame" placeholder="ex. 0.5" step="0.1"><br><br>
          <input type="submit" value="Calculate">
              
              <!-- Answer display 1 -->
              <h4>
                <div id="goalsNeeded"></div>
              </h4>
              <br />
                          <!-- Answer display 2 -->
                          <h4>
                            <div id="assistsNeeded"></div>
                          </h4>
                          <!-- Answer display 1 -->
              <h4>
                <div id="resultGoals"></div>
              </h4>
              <br />
                          <!-- Answer display 2 -->
                          <h4>
                            <div id="resultAssists"></div>
                          </h4>
              </main>
        </div>
  </body>
</html>
