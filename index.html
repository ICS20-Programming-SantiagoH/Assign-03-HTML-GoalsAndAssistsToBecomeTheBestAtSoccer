<!DOCTYPE html>
<html>
  <head>
    <!-- metadata -->
    <meta charset="utf-8" />
    <meta name="description" content="Goals and assists to become the greatest soccer player" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Santiago Hewett" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon code -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <!-- MDL connector -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-blue.min.css" />
    <!-- CSS connector -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Title -->
    <title>Goals and assists to become the greatest soccer player</title>
  </head>
  <body>
    <!-- JS connector -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <!-- MDL header -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Goals and Assists to Become the Greatest Soccer Player</span>
        </div>
      </header>
      <!-- Ronaldo image -->
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
              <img src="./images/Ronaldo.webp" alt="Ronaldo" width="75%" height="auto"/>
              <!-- Request 1 -->
              <h5>Enter What is Asked:</h5>
              <!-- Numeric Textfield 1 -->
              <form action="#">
                Entre your goals per game:
                <div class="mdl-textfield mdl-js-textfield">
                  <input
                    class="mdl-textfield__input"
                    type="text"
                    pattern="-?[0-9]*(\.[0-9]+)?"
                    id="goalsPerGame"
                  />
                  <label class="mdl-textfield__label" for="goalsPerGame">Goals per game...</label>
                  <span class="mdl-textfield__error">Input is not a number!</span>
                </div>
              </form>
              <!-- Numeric Textfield 2 -->
              <form action="#">
                Entre your games played:
                <div class="mdl-textfield mdl-js-textfield">
                  <input
                    class="mdl-textfield__input"
                    type="text"
                    pattern="-?[0-9]*(\.[0-9]+)?"
                    id="gamesPlayedGoals"
                  />
                  <label class="mdl-textfield__label" for="gamesPlayedGoals">Games played...</label>
                  <span class="mdl-textfield__error">Input is not a number!</span>
                </div>
              </form>
              
              <!-- Raised button with ripple 1 -->
              <button
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                type="Submit" onclick="calculateGoals()">
                Calculate
              </button>
              <br />
              <!-- Answer display 1 -->
              <h4>
                <div id="goalsNeeded"></div>
              </h4>
              
              <!-- Request 2 -->
              <h5>Enter What is Asked:</h5>
              <!-- Messi image -->
              <main class="mdl-layout__content">
                <table>
                  <tr>
                    <th>
                      <img src="./images/messi_image.jpg" alt="Messi" width="75%" height="auto"/>
                      <!-- Numeric Textfield 3 -->
                      <form action="#">
                        Entre your assists per game:
                        <div class="mdl-textfield mdl-js-textfield">
                          <input
                            class="mdl-textfield__input"
                            type="text"
                            pattern="-?[0-9]*(\.[0-9]+)?"
                            id="assistsPerGame"
                          />
                          <label class="mdl-textfield__label" for="assistsPerGame">Assists per game...</label>
                          <span class="mdl-textfield__error">Input is not a number!</span>
                        </div>
                      </form>
                      <!-- Numeric Textfield 4 -->
                      <form action="#">
                        Entre your games played:
                        <div class="mdl-textfield mdl-js-textfield">
                          <input
                            class="mdl-textfield__input"
                            type="text"
                            pattern="-?[0-9]*(\.[0-9]+)?"
                            id="gamesPlayedAssists"
                          />
                          <label class="mdl-textfield__label" for="gamesPlayedAssists">Games played...</label>
                          <span class="mdl-textfield__error">Input is not a number!</span>
                        </div>
                      </form>
                      
                      <!-- Raised button with ripple 2 -->
                      <button
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          type="Submit" onclick="calculateAssists()"
                        >
                        Calculate
                      </button>
                      <br />
                      <!-- Answer display 2 -->
                      <h4>
                        <div id="assistsNeeded"></div>
                      </h4>
              </main>
        </div>
  </body>
</html>
